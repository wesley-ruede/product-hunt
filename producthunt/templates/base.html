<!doctype html> <!-- Imported bootstrap  -->
<html lang="en">
<head>
	{% load static from staticfiles %}  <!-- access static files with Python -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Product Hunt Clone"> 
	<meta name="author" content="Wesley Ruede"> 
	<meta name="generator" content="Jekyll v3.8.5">
	<title>Product Hunt</title> 

	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}"> <!-- Open Iconic -->


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="album.css" rel="stylesheet">
</head>
<body>
	<header> <!-- imported Nav from Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- Nav -->
			<div class="container"> <!-- created container-->
			<a class="navbar-brand" href="">
			<img src="{% static 'logo.png' %}" height=30 width=30 class="d-inline-block align-top"/> <!-- logo-->
			Product Hunt <!-- image placed behind name -->
			</a> <!-- image placed behind name -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				 aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto"> <!-- moved nav-items left -->
					{% if user.is_authenticated %} <!-- if user is logged in -->
					<li class="nav-item"> 
						<a class="nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a> <!-- Open Iconic -->
					<li class="nav-item"> 
						<a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Log out</a> <!-- send to signup page -->
						<form id="logout" method="POST" action="{% url 'logout'%}">{% csrf_token %}
							<input type="hidden" />
						</form>
					{% else %}
					<li class="nav-item"> 
						<a class="nav-link" href="{% url 'signup' %}">Sign Up</a> <!-- send to signup page -->
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'login' %}">Login</a> <!-- send to login page -->
					</li>
					{% endif %}
				</ul>
			</div>
		</div> <!-- container div  -->
		</nav> <!-- Nav  -->
	</header> <!-- imported Nav from Navbar -->

	<div class="container"> <!-- created container-->

		{% block content %} <!-- django code -->
		{% endblock %} <!-- django code -->
		
	</div>

	<footer class="text-muted">
		<div class="container text-center">
			<p>Have a happy {% now "Y" %}</p> <!-- changed footer -->
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <!-- needed JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> <!-- needed JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> <!-- needed JS  -->
</body>
</html>
